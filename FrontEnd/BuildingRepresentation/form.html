<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Formular </title>

    <link href="formular.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" type="images/png" href="images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="javaScript.js"></script>
   
</head>

<body>
	<div id="mySidenav" class="sidenav" style="margin-top: 50px;">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <p style="text-align: center;"> Elements added </p>
	</div>

	
	<p style="margin-top: 50px;">
		<span style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776; View added elements</span>
	</p>

    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand navbar-brand-left" id="brand">BUILDING FORM</a>
    </div>
  </div>
</nav>
<br>

<div class="container" id="mainDiv">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <div class="page-header" style="margin-left: 15px; margin-top: 10px;">
        <h1>
          <small>Add an element</small>
        </h1>
      </div>
      <form name="myForm" accept-charset="utf-8" class="form">
        <div class="form-group col-xs-4 col-md-4">
          <label for="element">Choose the element you want to add</label>
          <select name="element" id="element" #element class="form-control input-lg">
            <option value="Room"> Room</option>
            <option value="Door"> Door</option>
            <option value="Stairs"> Stairs</option>
          </select>
        </div>
        <div class="form-group col-xs-4 col-md-4">
          <label for="isExitWay">Does that element lead to exit?</label>
          <select #isExitWay name="isExitWay" id="isExitWay" class="form-control input-lg">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group col-xs-4 col-md-4">
          <label for="isExterior">Does it belong to the outer side?</label>
          <select #isExterior name="isExterior" id="isExterior" class="form-control input-lg">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        <div class="form-group col-xs-6 col-md-6">
          <label for="x1">Left lower x coordinate </label>
          <input #x1 type="number" name="x1" value="" id="x1" class="form-control input-lg" placeholder="x1"/>
        </div>
        <div class="form-group col-xs-6 col-md-6">
          <label for="y1">Left lower y coordinate </label>
          <input #y1 type="number" name="y1" value="" id="y1" class="form-control input-lg" placeholder="y1"/>
        </div>
        <div class="form-group col-xs-6 col-md-6">
          <label for="x2">Right upper x coordinate </label>
          <input #x2 type="number" name="x2" value="" id="x2" class="form-control input-lg" placeholder="x2"/>
        </div>

        <div class="form-group col-xs-6 col-md-6">
          <label for="y2">Right upper y coordinate </label>
          <input #y2 name="y2" value="" id="y2" class="form-control input-lg" placeholder="y2"/>
        </div>

        <div class="form-group col-xs-6 col-md-6">
          <label for="room">Room this element belongs to </label>
          <input #room name="room" id="room" value="" class="form-control input-lg" placeholder="ex: 112, 412"/>
        </div>

        <div class="form-group col-xs-6 col-md-6">
          <label for="floor">Choose floor </label>
          <select #floor name="floor" id="floor" class="form-control input-lg">
            <option value="0"> Ground floor</option>
            <option value="1"> 1</option>
            <option value="2"> 2</option>
            <option value="3"> 3</option>
            <option value="4"> 4</option>
            <option value="5"> 5</option>
            <option value="6"> 6</option>
            <option value="7"> 7</option>
            <option value="8"> 8</option>
            <option value="9"> 9</option>
            <option value="10"> 10</option>
          </select>
        </div>
        <div class="btn-group col-md-12" role="group" aria-label="Actions" style="margin-top: 30px;">
          <button class="btn btn-primary" id="saveElement" type="submit"
          			(click)="onSaveElementClick(element.value, x1.value, y1.value, x2.value, y2.value, floor.value, room.value, isExitWay.value, isExterior.value)">
            Save this element
                  <div id= "snackbar" > <i> Element adaugat cu succes </i> </div>
            </button>
          
          <button class="btn btn-success" id="saveBuilding" type="submit"
                  (click)="onTemporarySaveDataClick()"> Save Building
          </button>
         </form>

            <div id= "finalMessage"></div>
            <div id = "wrongInput"></div>	
            <div id = "error" > </div>

        </div>
    </div>
    <br>
    <br>
    <br>

</div>
</body>
</html>
