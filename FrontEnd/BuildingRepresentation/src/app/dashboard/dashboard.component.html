<div class="container">
  <div class="row">
    <div class="page-header">

      <h1>
        <small>Add element</small>
      </h1>

    </div>
    <br>
  </div>
  <br><br>
  <div class="row" style="height: 520px;">
    <div class="col-xs-12">
      <form name="myForm" accept-charset="utf-8"
            class="form">
        <div class="row">
          <div class="col-xs-4">
            <select name="element" #element class="form-control input-lg">
              <option value="0">The element you want to add</option>
              <option value="Room"> Room</option>
              <option value="Door"> Door</option>
              <option value="Stairs"> Stairs</option>
            </select>
          </div>
          <br>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <select name="isExitWay" #isExitWay class="form-control input-lg">
              <option value="">Is exit Way</option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <br>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <select name="isExterior" #isExterior class="form-control input-lg">
              <option value="">Is exterior</option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <br>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input #x1 type="number" name="x1" value="" class="form-control input-lg" placeholder="X1"/>
          </div>
          <div class="col-xs-6 col-md-6">
            <input #y1 type="number" name="y1" value="" class="form-control input-lg" placeholder="Y1"/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input #x2 type="number" name="x2" value="" class="form-control input-lg" placeholder="X2"/>
          </div>
          <div class="col-xs-6 col-md-6">
            <input #y2 type="number" name="y2" value="" class="form-control input-lg" placeholder="Y2"/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input #room name="room" value="" class="form-control input-lg" placeholder="room"/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <select name="floor" #floor class="form-control input-lg">
              <option value="-1"> Select floor</option>
              <option value="0"> Ground floor</option>
              <option value="1"> 1</option>
              <option value="2"> 2</option>
              <option value="3"> 3</option>
              <option value="4"> 4</option>
              <option value="5"> 5</option>
              <option value="6"> 6</option>
              <option value="7"> 7</option>
              <option value="8"> 8</option>
              <option value="9"> 9</option>
              <option value="10"> 10</option>
            </select>
          </div>
          <br>
        </div>
        <br>
        <br/>

        <button class="btn btn-success col-xs-4 " type="submit"
                (click)="onSaveElementClick(element.value, x1.value, y1.value, x2.value, y2.value, floor.value, room.value, isExitWay.value, isExterior.value)">
          Save this element
        </button>
        <button class="btn btn-primary col-xs-4 " type="submit" style="margin-right: 10px;"
                (click)="onTemporarySaveDataClick()"> Temporarily save
        </button>
      </form>
      <br><br><br>
    </div>
  </div>
</div>
